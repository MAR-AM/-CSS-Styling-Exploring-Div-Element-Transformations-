<html lang="en">
<head>
    <style>
        .a{
            width: 300px;
            height: 100px;
            border:solid 1px;
            background-color: yellow;
        }
        .b{
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: solid 1px;

    <div class="b">This div elemnt is roteted counter-clockwise with 20 degrees</div>
